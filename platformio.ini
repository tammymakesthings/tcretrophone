[env:pico]
platform = raspberrypi
board = pico
framework = arduino
board_build.mcu = rp2040
board_build.f_cpu = 133000000L
lib_deps = 
  SPI
	sensorium/Mozzi@^2.0.2
	robtillaart/MT8870@^0.1.6
	arduino-libraries/SD@^1.3.0
